    <text transform="translate(22.16 181.31)" font-size="8.93" fill="#fff" font-family="GenSekiGothicTW-B, GenSekiGothic TW" letter-spacing="0.2em">「翻新浪潮」<tspan letter-spacing="0.2em"><tspan x="-9.82" y="10.71">歐洲建物翻修率</tspan><tspan x="-9.82" y="21.42">增加至少一倍。</tspan></tspan></text>
